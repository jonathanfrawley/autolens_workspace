[figures]
figsize=(7, 7)
aspect=square

[colormap]
cmap=jet
norm=linear
vmin=None
vmax=None
linthresh=0.05
linscale=0.01

[colorbar]
labelsize=10
fraction=0.047
pad=0.01

[labels]
titlesize=16
labelsize=16
labelsize=16

[ticks]
labelsize=16
labelsize=16

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
colors=k

[mask]
size=10
marker=x
colors=k

[border]
size=30
marker=x
colors=y

[grid]
size=1
marker=.
colors=k

[positions]
size=16
marker=.
colors=k, m, y, b, r, g

[pixelization_grid]
size=2
marker=.
colors=r

[light_profile_centres]
size=20
marker=+
colors=k, r, g, b, m, y

[mass_profile_centres]
size=20
marker=x
colors=k, r, g, b, m, y

[multiple_images]
size=16
marker=o
colors=k, r, g, b, m, y

[critical_curves]
width=2
style=-
colors=k, r, g, b, m, y
pointsize=20

[caustics]
width=2
style=-
colors=k, r, g, b, m, y
pointsize=20

[index]
size=20
marker=.
colors=r, g, b, m, y, k

[line]
width=1
style=-
colors=k
pointsize=20

[vector_field_quiver]
headlength=0
pivot=middle
linewidth=5
units=xy
angles=xy
headwidth=1
alpha=1.

[patch_overlay]
facecolor=none
edgecolor=cyan

[array_overlay]
alpha=0.5

[parallel_overscan]
width=1
style=-
colors=k
pointsize=20

[serial_prescan]
width=1
style=-
colors=k
pointsize=20

[serial_overscan]
width=1
style=-
colors=k
pointsize=20

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7